<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini projek M.Fakhri</title>
</head>
<body>
    <div class="container">
        <div class="header">
        <h1>SIMPLE TO DO LIST</h1>
        <p>"Catat, Kerjakan, Selesai!"</p>
        </div>
        <div class="form">
            <input type="text" placeholder="Apa yang perlu di dilakukan">
            <select>
                <option>Urgent</option>
                <option>Medium</option>
                <option>Normal</option>
            </select> 
            <select>
                <option>Pekerjaan</option>
                <option>Pribadi</option>
                <option>Lainnya</option>
            </select>
            <input type="date">
            <button>Tambah tugas</button>
        </div>
        <div class="filters">
        <button>Semua</button>
        <button>Aktif</button>
        <button>Hari Ini</button>
        <button>Prioritas Tinggi</button>
        <button class="delete">Hapus Selesai</button>
        <div class="tasks">
            <p>Tidak memiliki tugas</p>
            <small>Tambahkan tugas baru</small>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
